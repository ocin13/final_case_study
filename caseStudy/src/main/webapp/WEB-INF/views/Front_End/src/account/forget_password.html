<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css files refrences-->

    <link href="../../shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-12 col-md-4 mx-auto form-box px-md-5 pb-5">
                <form>
                    <div class="row">
                        <div class="col-12 py-5 text-center">
                            <img src="../../shared/icons/3022339-hospital/png/hospital.png" height="80px" width="80px" class="img-fluid" />
                        </div>
                        <div class="col-12 py-3">
                            <label for="forgotEmail" class="form-label">email</label>
                            <input type="email" class="form-control" id="forgotEmail" placeholder="example@mail.com">
                        </div>
                        <div class="col-12 py-2">
                            <span>enter your email here</span>
                        </div>
                        <div class="col-12 py-3 text-center">
                            <button class="btn btn-primary btn-lg" id="accountBtn">Reset Password</button>
                        </div>
                        <div class="col-12 py-2 text-center">
                            <span>go back to logging page <a href="./login.html" >sign in</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
