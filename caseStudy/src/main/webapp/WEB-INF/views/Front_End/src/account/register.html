<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css files refrences-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="../../shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>NanoCare</title>
</head>
<body>
    <div class="container">
        <div class="row py-3">
            <div class="col-12 col-md-5 mx-auto form-box px-md-5 pb-5">
                <form>
                    <div class="row">
                        <div class="col-12 py-4 text-center">
                            <img src="../../shared/icons/3022339-hospital/png/hospital.png" height="80px" width="80px" class="img-fluid" />
                        </div>
                        <div class="col-12 py-2">
                            <label for="userNameRegister" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="userNameRegister" placeholder="User Name">
                        </div>
                        <div class="col-12 py-2">
                            <label for="useremailRegister" class="form-label">email</label>
                            <input type="email" class="form-control" id="useremailRegister" placeholder="email@example.com">
                        </div>
                        <div class="col-12 py-2">
                            <label for="passwordRegister" class="form-label">password</label>
                            <input type="password" class="form-control" id="passwordRegister" placeholder="password">
                        </div>
                        <div class="col-12 py-2">
                            <label for="passwordConfirmRegister" class="form-label">password confirmation</label>
                            <input type="password" class="form-control" id="passwordConfirmRegister" placeholder="password">
                        </div>
                        <div class="col-12 py-2">
                                <input class="form-check-input" type="checkbox" value="" id="acceptTermsCheckBox">
                                <label class="form-check-label" for="acceptTermsCheckBox">
                                    I have read and agree the Terms & Conditions
                                </label>
                        </div>
                        <div class="col-12 py-3 text-center">
                            <button class="btn btn-primary btn-lg" id="accountBtn">Sign Up</button>
                        </div>
                        <div class="col-12 py-2 text-center">
                            <span>you already have an account?<a href="./login.html" > sign in</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
