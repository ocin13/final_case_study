              <div class="row">
                <h2>add employee</h2>
            </div>
            <div class="row py-5">
                <form action="submit" class="row">
                    <div class="col-12 col-md-6 py-2">
                        <label for="employeeFirstName" class="form-label">first name</label>
                        <input type="text" class="form-control" id="employeeFirstName"  required/>
                    </div>
                    <div class="col-12 col-md-6 py-2">
                        <label for="employeeLastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="employeeLastName"  required/>
                    </div>

                    <div class="col-12 col-md-6 py-2">
                        <label for="employeeUserName" class="form-label">user name</label>
                        <input type="text" class="form-control" id="employeeUsername"  required/>
                    </div>
                    <div class="col-12 col-md-6 py-2">
                        <label for="employeeEmail" class="form-label">email</label>
                        <input type="email" class="form-control" id="employeeEmail"  required/>
                    </div>

                    <div class="col-12 col-md-6 py-2">
                        <label for="employeePassword" class="form-label">password</label>
                        <input type="text" class="form-control" id="employeePassword"  required/>
                    </div>
                    <div class="col-12 col-md-6 py-2">
                        <label for="employeeConfirmPassword" class="form-label">confirm password</label>
                        <input type="text" class="form-control" id="employeeConfirmPassword"  required/>
                    </div>

                    <div class="col-12 col-md-6 py-2">
                        <label for="employeeBirthDate" class="form-label">birth date</label>
                        <input type="date" class="form-control" id="employeeBirthDate"  required/>
                    </div>
                    <div class="col-12 col-md-6 py-2">
                        <label for="employeegender" class="form-label">gender</label>
                        <select class="form-select" aria-label="Select Gender" id="employeeGender">
                            <option selected>Select Gender</option>
                            <option value="male">male</option>
                            <option value="femele">femele</option>
                            <option value="unknown">unknown</option>
                          </select>
                    </div>

                    <div class="col-12 col-md-6 py-2">
                        <label for="employeeAdress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="employeeAdress" placeholder="1234 Main St" required>
                    </div>
                      <div class="col-12 col-md-6 py-2">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
                      </div>
                      <div class="col-12 col-md-6 py-2">
                        <label for="employeeCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="employeeCity" required>
                      </div>
                      <div class="col-6 col-md-4 py-2">
                        <label for="employeeState" class="form-label">State</label>
                        <input type="text" id="employeeState" class="form-control"  required/>
                      </div>
                      <div class="col-6 col-md-2 py-2">
                        <label for="employeeZip" class="form-label">Zip</label>
                        <input type="number" class="form-control" id="employeeZip" required>
                      </div>
                      <div class="col-12 col-md-6 py-2">
                        <label for="employeePhone" class="form-label">phone</label>
                        <input type="tel" class="form-control" id="employeePhone"  required/>
                    </div>
                    <div class="col-12 col-md-6 py-2">
                        <label for="employeepicture" class="form-label">profile picture</label>
                        <input type="file" class="form-control" id="employeepicture"  required/>
                    </div>
                      <div class="col-12 py-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="acceptCheck">
                          <label class="form-check-label" for="acceptCheck">
                            confirm the new employee
                          </label>
                        </div>
                      </div>
                      <div class="col-12 py-2">
                        <button type="submit" class="btn btn-primary" id="confirmEmpBtn">Confirm</button>
                      </div>
                </form>
            </div>
