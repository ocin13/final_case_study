              <div class="row">
                <h2>add appointement</h2>
            </div>
            <div class="row py-5">
                <form action="submit" class="row">
                    <div class="col-12 col-md-6 py-2">
                        <label for="appointementId" class="form-label">appointement Id</label>
                        <input type="text" class="form-control" id="appointementId"  required/>
                    </div>
                    <div class="col-12 col-md-6 py-2">
                        <label for="appointementpatName" class="form-label">patient name</label>
                        <input type="text" class="form-control" id="appointementpatName"  required/>
                    </div>

                    <div class="col-12 col-md-6 py-2">
                        <label for="appointementDocName" class="form-label">doctor name</label>
                        <input type="text" class="form-control" id="appointementDocName"  required/>
                    </div>
                    <div class="col-12 col-md-6 py-2">
                        <label for="appointementDep" class="form-label">departement</label>
                        <input type="text" class="form-control" id="appointementDep"  required/>
                    </div>

                    <div class="col-12 col-md-6 py-2">
                        <label for="appointementTime" class="form-label">time</label>
                        <input type="time" class="form-control" id="appointementTime"  required/>
                    </div>

                    <div class="col-12 col-md-6 py-2">
                        <label for="appointementDate" class="form-label">appointement date</label>
                        <input type="date" class="form-control" id="appointementDate"  required/>
                    </div>

                    <div class="col-12 col-md-6 py-2">
                        <label for="appointementEmail" class="form-label"> email Address</label>
                        <input type="email" class="form-control" id="appointementEmail" placeholder="example@mail.com" required>
                    </div>
                    <div class="col-12 col-md-6 py-2">
                        <label for="appointementPhone" class="form-label">phone</label>
                        <input type="tel" class="form-control" id="appointementPhone"  required/>
                    </div>
                      <div class="col-12  py-2">
                        <label for="inputMess" class="form-label">message</label>
                        <input type="text" class="form-control" id="inputMess" placeholder="fever,cough,pain"  required>
                      </div>
                      
                      <div class="col-12 py-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="acceptCheck">
                          <label class="form-check-label" for="acceptCheck">
                            confirm the new appointement
                          </label>
                        </div>
                      </div>
                      <div class="col-12 py-2">
                        <button type="submit" class="btn btn-primary" id="bookAppBtn">Book Appointement</button>
                      </div>
                </form>
